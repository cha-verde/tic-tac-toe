<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p class="status-text"></p>
        <button class="reset-button">Reset</button>
        <div class="board">
            <div class="shape-box" data-row="0" data-column="0"></div>
            <div class="shape-box" data-row="0" data-column="1"></div>
            <div class="shape-box" data-row="0" data-column="2"></div>
            <div class="shape-box" data-row="1" data-column="0"></div>
            <div class="shape-box" data-row="1" data-column="1"></div>
            <div class="shape-box" data-row="1" data-column="2"></div>
            <div class="shape-box" data-row="2" data-column="0"></div>
            <div class="shape-box" data-row="2" data-column="1"></div>
            <div class="shape-box" data-row="2" data-column="2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
